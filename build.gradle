apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Multiple test roots',
                'Implementation-Version': version
    }
}
